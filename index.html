<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Required meta tags so that our website is responsive to mobiles too-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container d-flex align-items-center h-100"> <!--h-100 για να καλύπτει το container όλη τη σελίδα, όπως και στο CSS βάλαμε body και html height:100%-->

        <header class='text-center col-12'> <!-- Divide the text into different parts/ Bootstrap class/ 12 columns in total-->

        </header>
        <div class='buffer col-12'></div>
        <section class='text-center col-12'>
          <hr>
          <a href='https://mailchi.mp/c2ed139a9ccf/ztmstudents'>
            <button class="btn btn-primary btn-xl">Find out more</button> <!-- Το btn-primary είναι Bootstrap class-->
          </a>
        </section>
      </div>
    </div>
  </body>
</html>
